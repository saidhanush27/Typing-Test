<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Todo List Application</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Unicons CSS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <style>
      
      body {
        background-image: url('todolist.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        height: 100vh;
      }
      
      .container {
        position: relative;
        z-index: 2; 
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-field">
        <textarea placeholder="Enter your new todo"></textarea>
        <i class="uil uil-notes note-icon"></i>
      </div>

      <ul class="todoLists"></ul>

      <div class="pending-tasks">
        <span>
          You have <span class="pending-num"> no </span> tasks pending.
        </span>
        <button class="clear-button">Clear All</button>
      </div>
    </div>
    <br />
    <h1 style="color: blanchedalmond;">Created By&nbsp;<a href="https://github.com/saidhanush27" target="_blank" style="color: beige;">  Sai Dhanush VR</a>
    </h1>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
